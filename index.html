<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple Calculator</h1>
  <form action="">
    <input type="number" name="" id="number1" placeholder="Number1">
    <input type="number" name="" id="number2" placeholder="Number2">
    <input type="text" name="" id="Result" value="result" disabled>
    <input type="button" value="Multiply" id="multiplyBtn">
    <input type="button" value="Add" id="addBtn">
  </form>
  <script src="app.js"></script>
</body>
</html>
